<html>
<head>
  <meta charset="utf8">

  <title>A moment lost in time.</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Lato, Roboto, "Open Sans", "Helvetica Neue", Arial, sans-serif;
      font-weight: 200;
      color: #fefefe;
      font-size: 64pt;
    }

    .ui {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .action {
      color: #eee;
      cursor: pointer;
      transition: color 1s;
    }

    .action:hover {
      color: #fff !important;
    }
  </style>
</head>
